<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"

    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>

  <body>
    <footer>
      <div class="container">
        <div class="wrapp-container">
          <div class="wrapp-nav">
            <div class="wrapp-logo-nav">
              <a href="" class="logo">yachtjet</a>
              <ul class="nav-list">
                <li class="nav-item"><a href="" class="nav-link">About</a></li>
                <li class="nav-item"><a href="" class="nav-link">Yachts</a></li>
                <li class="nav-item">
                  <a href="" class="nav-link">Reviews</a>
                </li>
              </ul>
            </div>

            <ul class="soc-list">
              <li class="soc-item">
                <a href="" class="soc-link">
                  <svg width="19" height="19" class="soc-icon">
                    <use href="./img/symbol-defs.svg#icon-Instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="soc-item">
                <a href="" class="soc-link">
                  <svg width="20" height="20" class="soc-icon">
                    <use href="./img/symbol-defs.svg#icon-YouTube"></use>

              </li>
              <li class="soc-item">
                <a href="" class="soc-link">

                </a>
              </li>
            </ul>
          </div>
          <p class="footer-subtitle">
            No matter which yacht you choose, our experienced crew will ensure

          </p>
          <div class="wrapp-footer-text">
